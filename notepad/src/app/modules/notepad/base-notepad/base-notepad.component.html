<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
<!-------------------Left Menu----------------------------------------->
      <app-left-menu (addProjectEvent)="receivedEvent($event)"></app-left-menu>
    </div>
    <div class="col-md-8">
<!-------------------Project create------------------------------------>
      <form *ngIf="isProjectCreateVisible" style="margin-top:8rem;" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <label for="title"><span class="info" style="color:white">Create a new project and start writing notes</span></label>
        <input   placeholder="project name" class="form-control" formControlName="project"/>

        <button [disabled]="projectForm.invalid" mat-raised-button color="primary" type="submit">Submit</button>

      </form>
<!-------------------Note Create---------------------------------------->
      <app-note-create  *ngIf="isNoteCreateVisible" ></app-note-create>

<!-------------------Right Menu----------------------------------------->
    </div>
    <div class="col-md-2">
    <app-right-menu></app-right-menu>
    </div>
  </div>
<!---------------------------------------------------------------------->
