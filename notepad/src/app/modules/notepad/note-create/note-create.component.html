<div *ngIf="isVisible">
<form [formGroup]="notesForm" (ngSubmit)="onSubmit($event)">


  <label>Select a Project</label>
  <select  formControlName="project"
    class="form-control">
    <option
    *ngFor="let p of projects"
    [value]="p.name">{{ p.name }}</option>
  </select>
<!------->
<label for="notes">Note</label>
<textarea class="form-control" formControlName="note" type="text" rows="4"></textarea>
<div class="">
  <button mat-raised-button color="primary" (click)="filePicker.click();" type="button">Upload Image</button>
  <input type="file" #filePicker (change)="onImagePick($event)">
</div>
<div class="image-preview" *ngIf="imagePreview!='' && imagePreview!=null">
  <img [src]="imagePreview" [alt]="notesForm.value.project">
</div>
<div class="input-group">
<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input formControlName="date" matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>
<button mat-raised-button color="warn">Submit</button>
</form>

</div>
