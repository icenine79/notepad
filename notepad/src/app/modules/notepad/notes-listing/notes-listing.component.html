<div class="container">
  <div class="row">
    <div class="col-md-4">
      <label>Select a Project</label>
      <a
          *ngFor="let p of projects"
          routerLink="/notes-listing"
          [queryParams]="{ project: p.name }"
          class="list-group-item list-group-item-action"
          >
          {{ p.name }}
        </a>
    </div>
<div class="col-md-4"  *ngFor="let f of filteredProjectNotes">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="../../../../assets/project-image.jpg" alt="Project">
    <div class="card-body">
      <h5 class="card-title">{{f.project}}</h5>
      <p class="card-text">{{f.note}}</p>
      <a [routerLink]="['/notes-detail', f.id]" class="btn btn-primary">See Notes Details</a>
    </div>
  </div>
</div>


     <form [formGroup]="notesForm" (ngSubmit)="onSubmit()">


        <label>Select a season</label>
        <select (change)="searchProject($event.target.value)" formControlName="project"
          class="form-control">
          <option *ngFor="let p of projects" [value]="p.name">{{ p.name }}</option>
        </select>
    <!------->
    <label for="notes">Note</label>
    <textarea class="form-control" formControlName="note" type="text" rows="4"></textarea>
    <div class="input-group">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <button mat-raised-button color="warn">Submit</button>
  </form>
    </div>
  </div>
